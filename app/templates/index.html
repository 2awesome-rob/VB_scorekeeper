<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Scorekeeper</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .scoreboard {
            text-align: center;
            margin: 20px 0;
        }
        .score-display {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .team-score {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .lineup-form {
            margin: 20px 0;
        }
        .position-input {
            margin: 10px 0;
        }
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .point-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .point-us {
            background-color: #4CAF50;
            color: white;
        }
        .point-them {
            background-color: #f44336;
            color: white;
        }
        .rotate-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
